<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Sidebar</title>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-K9OjPbOTy+BAlYiOy+..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="profile">
        <div class="avatar-svg" aria-label="Profile Avatar">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="20" cy="20" r="20" fill="#0ea5e9"/>
            <text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="20" font-family="'Segoe UI', Arial, sans-serif" dy=".3em">A</text>
          </svg>
        </div>
        <span class="profile-name">Alex</span>
      </div>

      <nav class="nav">
        <a href="#" class="nav-link">
          <span class="nav-icon"><i class="fas fa-house"></i></span>
          <span class="nav-text">Home</span>
        </a>
        <a href="#" class="nav-link">
          <span class="nav-icon"><i class="fas fa-search"></i></span>
          <span class="nav-text">Search</span>
        </a>
        <a href="#" class="nav-link">
          <span class="nav-icon"><i class="fas fa-folder-open"></i></span>
          <span class="nav-text">Files</span>
        </a>
        <a href="#" class="nav-link">
          <span class="nav-icon"><i class="fas fa-gear"></i></span>
          <span class="nav-text">Settings</span>
        </a>
        <a href="#" class="nav-link">
          <span class="nav-icon"><i class="fas fa-circle-question"></i></span>
          <span class="nav-text">Help</span>
        </a>
      </nav>
    </aside>

    <main class="main">
      <button id="toggleBtn" class="toggle-btn">
        <i class="fas fa-bars"></i>
      </button>
      <h1>Elevvo's first task</h1>
      <p>A Collapsible Sidebar</p>
    </main>
  </div>

</body>
</html>
